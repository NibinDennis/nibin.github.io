<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVC INFOTECH</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <style>* {
margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
    }
.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
          }</style>
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>@ JVC Login Page</h1>

            <form action="" method='POST'>
                {% csrf_token %}
                <label for="fname">UuserName:</label>
                <input type="text" placeholder="Enter your username" name='uname'><br>

                <label for="fname">Password:</label>
                <input type="password" placeholder="Enter your password" name='pass'><br>

                <button class="custom-btn btn-14">Submit</button>

            </form/>
        </div>
    </div>
</body>
</html>
